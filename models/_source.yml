version: 2

sources:
  - name: raw_data
    description: A replica of the extracted ticktick data.
    database: "{{env_var('DW_DBNAME')}}"
    schema: "prod_raw"
    tables:
      - name: tasks_raw
        description: raw tasks data from tickpy
        meta:
          dagster:
            asset_key : ["tasks_raw"]

      - name: lists_raw
        description: raw lists data from tickpy
        meta:
          dagster:
            asset_key : ["lists_raw"]

      - name: folders_raw
        description: raw folders data from tickpy      
        meta:
          dagster:
            asset_key : ["folders_raw"]