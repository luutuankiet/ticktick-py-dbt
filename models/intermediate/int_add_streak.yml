models:
  - name: int_add_streak
    tests:
      - dbt_utils.expression_is_true:
          expression: |
            todo_done_habit_bucket_id + todo_wontdo_habit_bucket_id != 0
      - dbt_utils.expression_is_true:
          expression: |
            (todo_done_habit_bucket_id IS NOT NULL AND todo_done_streak != 0)
            OR
            (todo_wontdo_habit_bucket_id IS NOT NULL AND todo_wontdo_streak != 0)
            OR
            (todo_wontdo_habit_bucket_id IS NULL AND todo_wontdo_habit_bucket_id IS NULL AND todo_status = '0')
    columns:
      - name: todo_done_streak
        meta:
          metrics:
            met_todo_done_streak:
              type: average
        data_type: bigint
      - name: todo_done_habit_bucket_id
        meta:
          dimension:
            type: number
        data_type: bigint
      - name: todo_wontdo_habit_bucket_id
        meta:
          dimension:
            type: number
        data_type: bigint
      - name: todo_id
        meta:
          dimension:
            type: string
        data_type: text
        data_tests:
          - unique
      - name: todo_title
        meta:
          dimension:
            type: string
        data_type: text
      - name: todo_projectid
        meta:
          dimension:
            type: string
        data_type: text
      - name: todo_repeatflag
        meta:
          dimension:
            type: string
        data_type: text
      - name: todo_repeattaskid
        meta:
          dimension:
            type: string
        data_type: text
      - name: todo_status
        meta:
          dimension:
            type: string
        data_type: text
      - name: todo_derived__is_repeat
        meta:
          dimension:
            type: boolean
        data_type: boolean
      - name: todo_completedtime
        meta:
          dimension:
            type: timestamp
        data_type: timestamp without time zone
      - name: todo_duedate
        meta:
          dimension:
            type: timestamp
        data_type: timestamp without time zone
      - name: todo_done_max_streak
        meta:
          metrics:
            met_todo_done_max_streak:
              type: average
        data_type: bigint
      - name: todo_done_total_attempts
        meta:
          metrics:
            met_todo_done_total_attempts:
              type: average
        data_type: bigint
      - name: todo_wontdo_streak
        data_type: bigint
        meta:
          metrics:
            met_todo_wontdo_streak:
              type: average
      - name: todo_wontdo_bad_habit_flag
        description: flags the habit if it is wont do consecutively over 1 time.
        data_type: text
        meta:
          dimension:
            type: string
